name: Publish CLI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "packages/cli/**"
      - ".github/workflows/publish.yml"

jobs:
  check-version:
    name: Check version
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get current version
        id: current
        run: echo "version=$(node -p "require('./packages/cli/package.json').version")" >> $GITHUB_OUTPUT
      - name: Check if version exists on npm
        id: check
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          if npm view memctl@$CURRENT version 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          echo "version=$CURRENT" >> $GITHUB_OUTPUT

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [check-version]
    if: needs.check-version.outputs.changed == 'true'
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter memctl build
      - name: Ensure npm supports trusted publishing
        run: |
          if ! node -e "const [a,b,c]=process.versions.npm.split('.').map(Number); process.exit((a>11 || (a===11 && (b>5 || (b===5 && c>=1)))) ? 0 : 1)"; then
            npm install -g npm@11.6.2
          fi
          npm --version
      - name: Verify trusted publishing prerequisites
        run: |
          if [ -n "${NODE_AUTH_TOKEN:-}" ] || [ -n "${NPM_TOKEN:-}" ]; then
            echo "Token-based npm auth variables are set. Remove them for trusted publishing."
            exit 1
          fi
          echo "Using trusted publishing (OIDC), no npm token."
      - name: Clear npm token configuration
        run: |
          npm config delete //registry.npmjs.org/:_authToken || true
          rm -f ~/.npmrc
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
        run: |
          cd packages/cli
          npm publish --access public --provenance
      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          gh release create "v$VERSION" \
            --title "memctl v$VERSION" \
            --generate-notes \
            --target main
