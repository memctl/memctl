services:
  libsql:
    image: ghcr.io/tursodatabase/libsql-server:latest
    ports:
      - "8080:8080"
      - "5001:5001"
    volumes:
      - libsql-data:/var/lib/sqld
    healthcheck:
      test: ["CMD-SHELL", "printf 'GET /health HTTP/1.0\\r\\nHost: localhost\\r\\n\\r\\n' | bash -c 'exec 3<>/dev/tcp/localhost/8080 && cat >&3 && cat <&3' | grep -q '200 OK'"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - TURSO_DATABASE_URL=http://libsql:8080
      - TURSO_AUTH_TOKEN=
    depends_on:
      libsql:
        condition: service_healthy

volumes:
  libsql-data:
