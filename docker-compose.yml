services:
  libsql:
    image: ghcr.io/tursodatabase/libsql-server:latest
    ports:
      - "8080:8080"
      - "5001:5001"
    volumes:
      - libsql-data:/var/lib/sqld
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "printf 'GET /health HTTP/1.0\\r\\nHost: localhost\\r\\n\\r\\n' | bash -c 'exec 3<>/dev/tcp/localhost/8080 && cat >&3 && cat <&3' | grep -q '200 OK'",
        ]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command:
      - sh
      - -lc
      - pnpm install --frozen-lockfile --config.confirmModulesPurge=false --store-dir=/root/.local/share/pnpm/store --network-concurrency=8 --child-concurrency=4 && pnpm --filter @memctl/web dev
    ports:
      - "3000:3000"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - .:/app
      - web_node_modules:/app/node_modules
      - web_pnpm_store:/root/.local/share/pnpm/store
      - web_next:/app/apps/web/.next
    env_file:
      - .env
    environment:
      - TURSO_DATABASE_URL=http://libsql:8080
      - TURSO_AUTH_TOKEN=
      - PNPM_STORE_DIR=/root/.local/share/pnpm/store
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      libsql:
        condition: service_healthy

  stripe-cli:
    image: stripe/stripe-cli:latest
    command: listen --forward-to http://web:3000/api/stripe/webhook
    env_file:
      - .env
    environment:
      - STRIPE_API_KEY=${STRIPE_SECRET_KEY}
    depends_on:
      - web
    profiles:
      - tools

volumes:
  libsql-data:
  web_node_modules:
  web_pnpm_store:
  web_next:
